<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link rel="shortcut icon" href="photos/maintenance.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="Px">
        
        <label for="blur">Blur: </label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#873e23">

    </div>

    <img src="photos/car.jpg" alt="car on a dirty road">
    <script src="./index.js"></script>
</body>
</html>
